<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="heading">Calculator</h1>

    <!-- Calculator -->

    <div class="container">
      <div class="result">0</div>

      <div class="calc-buttons">
        <!-- Button Row 1 -->
        <div class="row-1">
          <button class="clear-btn">C</button>
          <button><</button>
          <button>รท</button>
        </div>

        <!-- Button Row 2 -->
        <div class="row-2">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>X</button>
        </div>

        <!-- Button Row 3 -->
        <div class="row-3">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <!-- Button Row 4 -->
        <div class="row-4">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="plus-btn">+</button>
        </div>

        <!-- Button Row 5 -->
        <div class="row-5">
          <button class="zero-btn">0</button>
          <button>=</button>
        </div>
      </div>

      <!-- end container -->
    </div>

    <script src="/app.js"></script>
  </body>
</html>
